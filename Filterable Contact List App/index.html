<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fliterable Contact List App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12" id="contactForm">
              <div class="row">
                  <h1 class="text-center">Filterable Contact List</h1>
                <div class="input-field col s6">
                  <input placeholder="Enter First Name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Enter Last Name"id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="mobilePhone" type="number" class="validate">
                  <label for="mobilePhone">Mobile Phone</label>
                </div>
              </div>
              </div>
              <a id="submit" onclick="Materialize.toast('Contact Added!', 4000)" class="waves-effect waves-light btn"><i class="material-icons left">account_box</i>Add Contact</a>
              <a class="waves-effect waves-light btn" href="./contacts/contact.html"><i class="material-icons right">assignment_ind</i>View Contacts</a>
            </form>
          </div>
          <div id="notify-output" onclick="Materialize.toast('I am a toast', 4000)"></div>
    </div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
