<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">
                    <h1 id="weightTitle" class="display-4 text-center mb-3">Weight Converter</h1>
                    <div id="error" class="alert alert-danger" >Please enter a positive integer</div>
                    <form id="converterForm">
                        <div class="form-group">
                            <input type="number" id="poundsInput" class="form-control form-control-lg" placeholder="Enter value of weight in pounds...">  
                        </div>
                    </form>
                    <div id="output">
                          <div class="card w-100 bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Grams: </h5>
                                <div id="gramsOutput"></div>
                            </div> 
                          </div>
                          <div class="card w-100 bg-success mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Ounce: </h5>
                                    <div id="ounceOutput"></div>
                                </div> 
                          </div>
                          <div class="card w-100 bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Kilograms: </h5>
                                    <div id="kilogramOutput"></div>
                                </div> 
                          </div>
                    </div>                      
                </div>
            </div>
            <footer>
                Inspired by 
                <a href="https://www.facebook.com/traversymedia" target="blank">Traversy Media</a> &amp; 
                coded by 
                <a href="https://www.facebook.com/anasey" target="_blank">Anani Oluseyi</a>
            </footer>
        </div>

        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" 
        crossorigin="anonymous"></script>
</body>
</html>
