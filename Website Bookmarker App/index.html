
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
   
  </head>

  <body onload="getBookmark();">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your favourite Website</h1>
        <form id="siteForm">
            <div class="form-group">
              <label  for="siteName">Site Name</label>  
              <input class="form-control" type="text" id="siteName" placeholder="Enter your favorite site name...">
            </div>

            <div class="form-group">
                <label for="siteUrl">Site URL</label>
                <input class="form-control" type="url" id="siteUrl" placeholder="Enter your favorite site URL...">
            </div>
            <button type="submit" class="btn btn-success">Add Bookmark</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="siteResult">

          </div>
        </div>

      <footer class="footer">
        <p>&copy; 2018 Website Bookmarker.</p>
      </footer>

    </div> <!-- /container -->


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" 
crossorigin="anonymous"></script>
<script src="main.js"></script>
  </body>
</html>
